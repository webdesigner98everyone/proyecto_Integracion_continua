services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: taskflow_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taskflow-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      retries: 20
      timeout: 3s

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_NAME: taskflow_db
      DB_USER: root
      DB_PASS: 123456
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "sleep 10 && node src/server.js"
    networks:
      - taskflow-net

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - taskflow-net

networks:
  taskflow-net:
    driver: bridge

volumes:
  mysql_data:
